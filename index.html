<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2c0e1f0738.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Basic-Calculator</title>
    </head>

    <body>
        <div class="box">
            <h1>Basic-Calculator</h1>
            <div class="container">
                <div class="output-screen">
                    <!-- Enter the Number.. -->
                </div>
                <div class="other-operation-container">
                    <button class="clear btn btn-warning symbols">AC</button>
                    <button class="symbols btn btn-secondary ">^</button>
                    <button class="symbols btn btn-secondary">%</button>
                    <button class="square btn btn-success symbols">Sqr</button>
                </div>
                <div class="input-container">
                    <button class="digits btn btn-primary ">1</button>
                    <button class="digits btn btn-primary ">2</button>
                    <button class="digits btn btn-primary">3</button>
                    <button class="digits btn btn-primary">4</button>
                    <button class="digits btn btn-primary">5</button>
                    <button class="digits btn btn-primary">6</button>
                    <button class="digits btn btn-primary">7</button>
                    <button class="digits btn btn-primary">8</button>
                    <button class="digits btn btn-primary">9</button>
                    <button class="dot btn btn-primary digits">.</button>
                    <button class="digits btn btn-primary">0</button>
                    <button class="Back btn  digits">
                        <i class="Back fa-solid fa-delete-left m-0 p-0 "></i>
                    </button>
                </div>
                <div class="operation-container">
                    <button class="symbols btn btn-secondary">+</button>
                    <button class="symbols btn btn-secondary">-</button>
                    <button class="symbols btn btn-secondary">/</button>
                    <button class="symbols btn btn-secondary">*</button>
                </div>

                <button class="equal btn btn-success fs-2 px-4  py-0 ">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
